apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 708037417213.dkr.ecr.us-east-1.amazonaws.com/prod-frontend:1.0
        ports:
        - containerPort: 80
